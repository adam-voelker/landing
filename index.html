<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentation of my Photos</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Presentation of my Photos</h1>
            <nav>
                <ul>
                    <li><a href="#accueil">Welcome</a></li>
                    <li><a href="#galerie">Gallery</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="accueil" class="hero">
        <div class="container">
            <h2>Welcome to my Photo Gallery</h2>
            <p>Discover my travels through my photos</p>
            <a href="#galerie" class="btn">See the Gallery</a>
        </div>
    </section>

    <section id="galerie" class="gallery">
        <div class="container">
            <h2>Gallery of Photos</h2>
            <div class="photos">
                <div class="photo">
                    <img src="campnou.jpg.webp" alt="Camp Nou, Barcelone">
                    <h3>Camp Nou, Barcelona</h3>
                </div>
                <div class="photo">
                    <img src="Chefchaouen.jpg" alt="Chefchaouen, Maroc">
                    <h3>Chefchaouen, Morroco</h3>
                </div>
            </div>
        </div>
    </section>

    <section id="contact" class="contact">
        <div class="container">
            <h2>Contact-me</h2>
            <form>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <textarea placeholder="Message"></textarea>
                <button type="submit" class="btn">Envoyer</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Presentation of my Photos. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
